<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>Введите все необходимые данные</h1>
        </header>

        <div class="content">
            <form class="form" method="POST">
                <label>Фамилия: </label><br>
                <input type="text" id="last-name" class="invalid" onchange="validateLastName()" required><br>
                <label>Логин:</label><br>
                <input type="text" id="login" class="invalid" pattern="([a-zA-Z0-9]+)" required><br>
                <label>Пароль:</label><br>
                <input type="password" id="password1" class="invalid" required><br>
                <label>Подтвердите пароль:</label><br>
                <input type="password" id="password2" class="invalid" required><br>
                <label>Возраст:</label><br>
                <input type="number" id="age" class="invalid" required><br>
                <label>Выберите, что Вы хотите сделать дальше:</label>
                <select id="list" oninput="chooseNameButton()" required>
                    <option value="send">Отправить</option>
                    <option value="enter">Войти</option>
                    <option value="registration">Зарегистрироваться</option>
                </select><br>
                <input type="checkbox" id="check">С условиями ознакомлен.<br>
                <input id="button" type="submit" value="Отправить" onclick="validateComments()">
            </form>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
